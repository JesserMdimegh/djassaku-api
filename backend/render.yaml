cat > render.yaml << EOF
services:
  - type: web
    name: djassaku-api
    env: node
    buildCommand: npm install
    startCommand: npm run start:dev
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: postgresql://user:password@host:port/database
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-here
      - key: PORT
        value: 10000
EOF
# Deploy to Render
# https://render.com/deploy